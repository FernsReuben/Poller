<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<title>University Faculty</title>
	</head>
	<body>
		<table border="1" cellpadding="5" cellspacing="5">
		<tr><th>ID</th><th>Name</th><th>Department</th><th>Salary</th><th>Photo</th></tr>	
		{% for row in data %}
		<tr>
			{% for d in row %}
			<td>{{d}}</td>
			{% endfor %}
			<td><img src='{{ url_for("profile_image", ident = row[0]) }}' width="20%"/></td>
		</tr>
		{% endfor %}
		</table>
	</body>
</html>
